<!DOCTYPE html >
<html>
  <meta charset="UTF-8">
  <head>
    <title>Game</title>
    

    <link href='https://fonts.googleapis.com/css?family=Exo+2:200,400,600,400italic,600italic' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="../css/modules/jquery.mCustomScrollbar.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../css/minigame/restaurant.css" type="text/css" media="screen" title="no title" charset="utf-8">

   
  </head>
  
  <body>
    
    <div id="header"></div>
    
    
    <div class="minigame-wrapper">
      
      <div class="left-col">
        
        
        <h2 class="order"></h2>
        
        <div class="game-wrapper">
          <div class="table-wrapper">
            <div class="table-surface"></div>
            <div class="nametags"></div>
            <div class="retangulo"></div>
          </div>
          <div class="table-edge">
            <div class="table-leg"></div>
            <div class="table-leg"></div>
          </div>
        </div>
        
        <div class="editor">
          
          <div class="editor-pane">
            <div class="input-header">
              <div class="file-name">estilo.css</div> Editor CSS
            </div>
            <div class="file-window css-view">
              <div class="line-numbers">
                1<br/>2<br/>3<br/>4<br/>5<br/>6<br/>7<br/>8<br/>9<br/>10<br/>11<br/>12<br/>13<br/>14<br/>15<br/>16<br/>17<br/>18<br/>19<br/>20
              </div>
              <input class="input-strobe" type="text" placeholder="Digite um seletor CSS"/><span class="plus">+</span><div class="enter-button">enter</div>
              <div>
                {<br/>
                  /* Os estilos vão aqui. */<br/>
                }
              </div>
            </div>
          </div>
          
          <div class="editor-pane html-view">
            <div class="input-header">
              <div class="file-name">tabela.html</div>
              Visualização HTML
            </div>
            <div class="file-window">
              <div class="line-numbers">1<br/>2<br/>3<br/>4<br/>5<br/>6<br/>7<br/>8<br/>9<br/>10<br/>11<br/>12<br/>13<br/>14<br/>15<br/>16<br/>17<br/>18<br/>19<br/>20</div>
              <div class="markup"></div>
            </div>
          </div>
        </div>
        
        
        <div class="helper"><!-- This is the popup that floats over table elements --></div>
        
      </div><!-- /left-col -->
      
      <div class="right-col">
        
        <div class="help-wrapper">
          
          <h1 class="level-header">
            <span class="level-text"></span>
          </h1>
          
          
          <div class="level-progress"><div class="progress"></div></div>
          <div class="level-menu">
            <div class="levels">
              
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <div id="footer"></div>
    
    <script src="../js/modules/jquery.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html"); 
            $("#footer").load("footer.html"); 
        });
    </script>
    <script src="../js/modules/jquery.mCustomScrollbar.min.js"></script>
    <script src="../database/levels.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/minigame/restaurant.js" type="text/javascript" charset="utf-8"></script>
    
  </body>
  </html>
