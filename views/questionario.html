<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">

        <title>SlickQuiz Demo</title>

        <link href="../css/quiz/reset.css" media="screen" rel="stylesheet" type="text/css">
        <link href="../css/quiz/slickQuiz.css" media="screen" rel="stylesheet" type="text/css">
        <link href="../css/quiz/master.css" media="screen" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/css/header.css">

    </head>

    <body>
        <header class="site-header">
            <div class="logo">
                <img src="/images/gamefica.png" alt="Logo do Site">      
            </div>
    
            <nav class="menu">
                <ul>
                    <li><a href="/views/dashboard.html">Vagas</a></li>
                    
                </ul>  
            </nav>
    
            <div class="usuario">
                <div id="login-button">
                    <img src="/images/usuario.png" alt="usuario">
                        <span>Diego </span>
    
                    <div class="nivel">
                        <img id="img-nivel" src="/images/subir-de-nivel.png" alt="nivel">
                        <p>10</p>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="custom-progress">
                        <span class="progress-label">56%</span>
                    </div>
                    <span class="remaining-progress">34%</span>
                </div>
            </div>
           
            
        </header>
        <div class="header-bar"> </div>


        <div class="quizWrapper">
            <div id="slickQuiz">
                <h1 class="quizName"><!-- where the quiz name goes --></h1>
    
                <div class="quizArea">
                    <div class="quizHeader">
                        <!-- where the quiz main copy goes -->
        
                        <a class="button startQuiz" href="#">Iniciar a prova</a>
                    </div>
        
                    <!-- where the quiz gets built -->
                </div>
        
                <div class="quizResults">
                    <h3 class="quizScore">You Scored: <span><!-- where the quiz score goes --></span></h3>
        
                    <h3 class="quizLevel"><strong>Ranking:</strong> <span><!-- where the quiz ranking level goes --></span></h3>
        
                    <div class="quizResultsCopy">
                        <!-- where the quiz result copy goes -->
                    </div>
                </div>
            </div>
        </div>
        


        
        <script src="../js/modules/jquery.js"></script>
        <script src="../js/quiz/slickQuiz-config.js"></script>
        <script src="../js/quiz/slickQuiz.js"></script>
        <script src="../js/quiz/master.js"></script>
        <script src="/js/header.js"></script>
    </body>


    
</html>
