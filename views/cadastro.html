<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="/css/cadastro.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">

  
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <img src="/images/gamefica.png" alt="Logo do Site">      
        </div>

        <nav class="menu">
            <ul>
                <li><a href="/views/dashboard.html">Vagas</a></li>
                
            </ul>  
        </nav>

        <div class="usuario">
            <div id="login-button">
                <img src="/images/usuario.png" alt="usuario">
                    <span>Diego </span>

                <div class="nivel">
                    <img id="img-nivel" src="/images/subir-de-nivel.png" alt="nivel">
                    <p>10</p>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="custom-progress">
                    <span class="progress-label">56%</span>
                </div>
                <span class="remaining-progress">34%</span>
            </div>
        </div>
       
        
    </header>
    <div class="header-bar"> </div>

    <div class="cadastro-container">
        <form id="cadastroForm">
            <h2>Cadastro</h2>

            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>

            <div class="input-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="O">Outro</option>
                </select>
            </div>

            <div class="input-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>

            <div class="input-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="input-group">
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            </div>

            <div class="input-group">
                <label for="curriculo">Curr√≠culo (opcional):</label>
                <input type="file" id="curriculo" name="curriculo">
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="/js/cadastro.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
